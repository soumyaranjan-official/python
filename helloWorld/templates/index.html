{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h1 class="card-title">All Users</h1>
    <table class="card-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('update_user', id=user.id) }}" class="btn-edit">Edit</a>
                    <form method="POST" action="{{ url_for('delete_user', id=user.id) }}" style="display: inline-block;">
                        <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
